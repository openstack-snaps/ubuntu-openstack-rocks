name: barbican-api
summary: Openstack barbican-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack barbican-api
version: 2023.1
base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: antelope
    priority: always

services:
  wsgi-barbican-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  barbican-user:
    plugin: nil
    # 42403:42403 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42403 --system barbican
      useradd \
        --gid 42403 \
        --uid 42403 \
        --no-create-home \
        --home /var/lib/barbican \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        barbican

  barbican-api:
    after: [barbican-user]
    plugin: nil
    overlay-packages:
      - sudo
      - barbican-api
      - python3-pymysql
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
