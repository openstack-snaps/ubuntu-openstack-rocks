name: cinder-scheduler
summary: Openstack cinder-scheduler
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cinder-scheduler
version: antelope

base: ubuntu:22.04
platforms:
  amd64:

# Disabled until rockcraft supports 
# overlay packages from repositories
# package-repositories:
#   - type: apt
#     cloud: antelope
#     priority: always

services:
  cinder-scheduler:
    override: replace
    command: cinder-scheduler --use-syslog

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid cinder \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-scheduler:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - software-properties-common
    overlay-script: |
      mount /etc/resolv.conf $CRAFT_OVERLAY/etc/resolv.conf --bind
      mount proc $CRAFT_OVERLAY/proc -t proc
      mount sysfs $CRAFT_OVERLAY/sys -t sysfs
      mount /dev $CRAFT_OVERLAY/dev --rbind --make-private
      chroot $CRAFT_OVERLAY add-apt-repository cloud-archive:antelope
      chroot $CRAFT_OVERLAY apt update
      chroot $CRAFT_OVERLAY bash -c "DEBIAN_FRONTEND=noninteractive apt install sudo cinder-scheduler --yes"
      umount --recursive $CRAFT_OVERLAY/dev
      umount $CRAFT_OVERLAY/sys
      umount $CRAFT_OVERLAY/proc
      umount $CRAFT_OVERLAY/etc/resolv.conf
