name: glance-api
summary: Openstack glance-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack glance-api
version: 2023.1

base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: antelope
    priority: always

services:
  glance-api:
    override: replace
    command: /usr/bin/glance-api --config-file /etc/glance/glance-api.conf
  "apache forwarder":
    override: replace
    command: /usr/sbin/apache2ctl -DFOREGROUND

parts:
  glance-user:
    plugin: nil
    # 42415:42415 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42415 --system glance
      useradd \
        --gid 42415 \
        --uid 42415 \
        --no-create-home \
        --home /var/lib/glance \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        glance

  glance-api:
    after: [glance-user]
    plugin: nil
    overlay-packages:
      - sudo
      - ceph-common
      - nfs-common
      - glance
      - python3-boto3
      - python3-rados
      - python3-rbd
      - python3-netifaces
      - apache2
      - libapache2-mod-wsgi-py3
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
