name: nova-scheduler
summary: Openstack nova-scheduler
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack nova-scheduler
version: 2023.1

base: ubuntu:22.04
platforms:
  amd64:

# Disabled until rockcraft supports
# overlay packages from repositories
# package-repositories:
#   - type: apt
#     cloud: antelope
#     priority: always

services:
  nova-scheduler:
    override: replace
    user: nova
    group: nova
    command: nova-scheduler --use-syslog

parts:
  nova-user:
    plugin: nil
    # 42436:42436 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42436 --system nova
      useradd \
        --gid 42436 \
        --uid 42436 \
        --no-create-home \
        --home /var/lib/nova \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        nova

  nova-scheduler:
    after: [nova-user]
    plugin: nil
    overlay-packages:
      - software-properties-common
    overlay-script: |
      mount /etc/resolv.conf $CRAFT_OVERLAY/etc/resolv.conf --bind
      mount proc $CRAFT_OVERLAY/proc -t proc
      mount sysfs $CRAFT_OVERLAY/sys -t sysfs
      mount /dev $CRAFT_OVERLAY/dev --rbind --make-private
      chroot $CRAFT_OVERLAY add-apt-repository cloud-archive:antelope
      chroot $CRAFT_OVERLAY apt update
      chroot $CRAFT_OVERLAY bash -c "DEBIAN_FRONTEND=noninteractive apt install sudo nova-scheduler --yes"
      umount --recursive $CRAFT_OVERLAY/dev
      umount $CRAFT_OVERLAY/sys
      umount $CRAFT_OVERLAY/proc
      umount $CRAFT_OVERLAY/etc/resolv.conf
