name: magnum-api
summary: Openstack magnum-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack magnum-api
version: "2023.1"
base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: antelope
    priority: always

services:
  wsgi-magnum-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  magnum-user:
    plugin: nil
    # 42428:42428 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42428 --system magnum
      useradd \
        --gid 42428 \
        --uid 42428 \
        --no-create-home \
        --home /var/lib/magnum \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        magnum

  magnum-api:
    after: [magnum-user]
    plugin: nil
    overlay-packages:
      - sudo
      - apache2
      - libapache2-mod-wsgi-py3
      - magnum-api
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf

