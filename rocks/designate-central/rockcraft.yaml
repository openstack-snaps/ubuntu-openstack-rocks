name: designate-central
summary: Openstack designate-central
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack designate-central
version: "2023.1"

base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: antelope
    priority: always

services:
  designate-central:
    override: replace
    command: designate-central

parts:
  designate-user:
    plugin: nil
    # 42411:42411 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42411 --system designate
      useradd \
        --gid 42411 \
        --uid 42411 \
        --no-create-home \
        --home /var/lib/designate \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        designate

  designate-central:
    after: [designate-user]
    plugin: nil
    overlay-packages:
      - sudo
      - designate-central
