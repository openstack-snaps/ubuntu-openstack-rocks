name: designate-consolidated
summary: Openstack designate-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack designate-consolidated
version: "2023.1"

base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: antelope
    priority: always

parts:
  designate-user:
    plugin: nil
    # 42411:42411 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42411 --system designate
      useradd \
        --gid 42411 \
        --uid 42411 \
        --no-create-home \
        --home /var/lib/designate \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        designate

  designate-consolidated:
    after: [designate-user]
    plugin: nil
    overlay-packages:
      - sudo
      - apache2
      - libapache2-mod-wsgi-py3
      - bind9-utils
      - designate-api
      - designate-central
      - designate-mdns
      - designate-producer
      - designate-worker
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
    overlay-script: |
      # until LP#2033635 is fixed
      sed -i \
        "s/ op.execute('SET foreign_key_checks = 0;')/ return;op.execute('SET foreign_key_checks = 0;')/" \
        "${CRAFT_OVERLAY}/usr/lib/python3/dist-packages/designate/storage/impl_sqlalchemy/alembic/versions/15b34ff3ecb8_fix_service_charset.py"
